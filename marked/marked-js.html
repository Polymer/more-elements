<script src="marked.min.js"></script>
<element name="marked-js" on-click="textChanged">
  <template>
    <style>
      @host {
        * {
          position: relative;
          display: block;
          width: 300px;
          height: 300px;
          border: 1px solid gray;
          padding: 4px;
          font-family: Arial, sans-serif;
          font-size: 12px;
          background-color: whitesmoke;
        }
      }
    </style>
    <content></content>
  </template>
  <script>
    Toolkit.register(this, {
      text: '',
      textChanged: function() {
        this.innerHTML = marked(this.text);
      }
    });
  </script>
</element>
