<!doctype html>
<html>
  <head>
    <title>Typehead</title>
    <link rel="import" href="typeahead-input.html">
    <script src="../../toolkit/toolkit.js"></script>
    <style>
      body {
        text-align: center;
        padding-top: 50px;
      }
    </style>
  </head>
  <body>
    <typeahead-test></typeahead-test>
    <element name="typeahead-test">
      <template>
        <style>
          typeahead-input {
            margin-top: 25px;
            width: 500px;
            font-size: 32px;
          }
        </style>
        <typeahead-input id="typeahead" on-typeahead-delimiter="more"></typeahead-input>
      </template>
      <script>
        var values = [[
          'apple',
          'zebra',
          'orange',
          'yellow',
          'awesome'
        ], [
          'zonk',
          'baa',
          'sheep',
          'happy',
          'house'
        ]];
        Toolkit.register(this, {
          publish: {
            x: false
          },
          ready: function() {
            this.$.typeahead.values = values[0];
          },
          more: function(e, details) {
            this.x = !this.x;
            details.values = values[Number(this.x)];
            console.log('next', details.values);
          }
        });
      </script>
    </element>
  </body>
</html>
