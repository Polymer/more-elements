<link rel="import" href="../../toolkit-ui/elements/animation/g-shake.html">
<element name="tk-shake" extends="g-shake" on-click="clickHandler">
  <template>
    <g-animation duration="{{period}}">
      <g-property name="transform">
        <g-keyframe value="translateX(0px)"></g-keyframe>
        <g-keyframe value="{{negTransform}}"></g-keyframe>
      </g-property>
    </g-animation>
    <g-animation duration="{{shakeDuration}}" iterationCount="{{shakeIterations}}">
      <g-property name="transform">
        <g-keyframe value="{{negTransform}}"></g-keyframe>
        <g-keyframe value="{{posTransform}}"></g-keyframe>
        <g-keyframe value="{{negTransform}}"></g-keyframe>
      </g-property>
    </g-animation>
    <g-animation duration="{{period}}">
      <g-property name="transform">
        <g-keyframe value="{{negTransform}}"></g-keyframe>
        <g-keyframe value="translateX(0px)"></g-keyframe>
      </g-property>
    </g-animation>
    {{animationName}}:{{targetLabel}}
  </template>
  <script>
    Toolkit.register(this, {
      publish: {
        animationName: 'shake',
        targetLabel: '(no target)'
      },
      targetChanged: function() {
        this.super();
        this.targetLabel = this.target ? this.target.id : '(no target)';
      },
      clickHandler: function() {
        this.play();
      }
    });
  </script>
</element>
