<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="../../toolkit/platform/platform.js"></script>
    <script src="../../toolkit/toolkit.js"></script>
    <link rel="import" href="g-speech-mic.html">
    <style>
      input {
        height: 40px;
        width: 200px;
        float: left;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <input id="speechInput"/>
    <g-speech-mic id="speechMic"></g-speech-mic>
    <script>
      speechMic.addEventListener('result', function(e) {
        speechInput.value = e.detail.transcript;
      })
    </script>
  </body>
</html>
